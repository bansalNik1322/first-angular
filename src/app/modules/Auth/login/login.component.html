<div
  class="d-flex align-items-center bg-secondary justify-content-center"
  style="
    height: 100%;
    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpqzuS6Pij-N7tCgRmsBTWxWwP1nUPl4ws1w&s);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  "
>
  <div
    class="toast align-items-center"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">Hello, world! This is a toast message.</div>
      <button
        type="button"
        class="btn-close me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
  <div class="container" style="width: 35%" class="text-light">
    <h2 class="text-light text-center">Welcome Back!</h2>
    <form
      [formGroup]="loginForm"
      class="row d-flex justify-content-center"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group">
        <label for="email"
          >Email
          <fa-icon class="text-white" [icon]="faEnvelope"></fa-icon>
        </label>
        <input
          formControlName="email"
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          required
        />
        <div class="text-danger" *ngIf="loginForm.controls['email'].touched">
          <span *ngIf="loginForm.controls['email'].errors?.['required']"
            >This is required</span
          >
          <span *ngIf="loginForm.controls['email'].errors?.['email']"
            >Invalid email format</span
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password"
          >Password <fa-icon class="text-white" [icon]="faLock"></fa-icon
        ></label>
        <app-password
          (passwordValueChange)="onPasswordChange($event)"
          [(passwordValue)]="password"
        ></app-password>
        <div class="text-danger" *ngIf="loginForm.controls['password'].touched">
          <span *ngIf="loginForm.controls['password'].errors?.['required']"
            >Password is required</span
          >
          <span *ngIf="loginForm.controls['password'].errors?.['minlength']"
            >Password should be atleast 6 char long.</span
          >
        </div>
      </div>
      <p style="margin-top: -20px; text-align: right">
        <a href="" class="text-danger text-decoration-none">
          Forgot Password
        </a>
      </p>

      <button type="submit" class="btn btn-primary col-sm-2">Login</button>
      <p class="me-2 mt-2 text-secondary text-center">
        Don't have an Account?
        <a href="" class="text-primary text-decoration-none">Create One</a>
      </p>
    </form>

    <div class="text-secondary text-center">
      <a href="#" class="btn btn-danger mr-2">
        <i class="fa fa-google" aria-hidden="true"></i>
        Google
      </a>
      <a href="#" class="btn btn-primary">
        <i class="fab fa-facebook" aria-hidden="true"></i>
        Facebook
      </a>
    </div>
  </div>
</div>
