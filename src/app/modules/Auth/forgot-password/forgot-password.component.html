<div
  class="d-flex align-items-center bg-secondary justify-content-start"
  style="
    height: 100%;
    background-image: url(https://t3.ftcdn.net/jpg/03/89/32/80/360_F_389328016_ak3iUrk15slWfEZdYL96O6eKTUyImDeC.jpg);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  "
>
  <div class="container" style="width: 30%; margin-left: 50px;" class="text-light">
    <h2 class="text-light">Send Password Reset Mail</h2>
    <form
      [formGroup]="forgotForm"
      class="row d-flex justify-content-center"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          required
          ngModel
          placeholder="Enter your email"
          formControlName="email"
          name="email"
        />
        <div class="text-danger" *ngIf="forgotForm.controls['email'].touched">
          <span *ngIf="forgotForm.controls['email'].errors?.['required']"
            >This is required</span
          >
          <span *ngIf="forgotForm.controls['email'].errors?.['email']"
            >Please enter a valid Email</span
          >
        </div>
      </div>
      <button type="submit" class="btn btn-primary col-sm-6">
        Send Reset Password Link
      </button>
      <p class="me-2 mt-2 text-secondary text-center">
        Don't have an Account?
        <a href="" class="text-secondary text-decoration-none">Create One</a>
      </p>
    </form>
  </div>
</div>
